            var x= my_return (5 ,6);

            function my_return(a , b){
                return a * b;
            }
        document.getElementById("return").innerHTML=x;

        <!--Break and Continue-->

            let text="";
            for (i=0;i<11;i++){
            if(i===3){break;}
            text+="The numbers is"+i +"<br>";
            }
        document.getElementById("break").innerHTML=text;
        </script>
