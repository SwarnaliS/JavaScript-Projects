<html>
    <body>
        <!--Countdown-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="count_func()">Click Here</button>
        <p id="count"></p>
        <br>
        <br>

        <!--Slideshow-->

        <!--Slide container-->
       
<div class="slideshow-container">

    <!-- Images -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./Images/img4.jpg" style="width:100%">
      <div class="text">Caption Text1</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./Images/img5.jpg" style="width:100%" >
      <div class="text">Caption Text2</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./Images/img6.jpg" style="width:100%" >
      <div class="text">Caption Text3</div>
    </div>
  
    <!-- Next and previous -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!--dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


    </body>
</html>
