<!DOCTYPE html>
<html>
    <head>
        <title>Final Challenges</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      </head>
    <body>
        <!--tried fade-out-->
        <script>
            document.body.classList.add('fade-out');
            window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('fade-out');
          });
        </script>

        <!--used vw in p element-->
        <p style="font-size:5vw; color:black" >Hello World!</p>
        <img id="pup" src="Img/img1.jpg">

        <!--Creating form-->

        <form>
           Phone Number: <input id="frm" type="text" method="post">
                        <input type="button" value="Submit" onclick="validateForm()">
                        <p id="text"></p>
           <script>
               function validateForm(){
                    var X=document.getElementById("frm").value;
                    console.log(X);
                    var text;
                    if(X.length > 9){
                        text="Please enter a valid Phone number"
                    } else{
                        text="Input OK"
                    }
                   document.getElementById("text").innerHTML=text;
               };
           </script>
        </form>

        <!--PopUp Form-->
        <button type="button" class="btn btn-secondary" data-target="#register"  data-toggle="modal">
          Sign Up here:
        </button>
        
        <div class="modal" tabindex="-1" id="register">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Write your feedback:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="email" class="form-control" id="firstName" >
                        
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Last Name</label>
                        <input type="password" class="form-control" id="lastName">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="password" class="form-control" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                  </form>



              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!--Another Image-->
        <img id="pup2" src="Img/img2.jpg">

        <!--Created Sections for scroll behavior and bookmark-->
        <div class="main" id="sectionA">
          <h2>Section-A</h2>
        <a href="#sectionB">Click here to go to Section B </a>
        </div>
        
        <div class="main" id="sectionB">
          <h2>Section-B</h2>
        <a href="#sectionA">Click here to go to Section A</a>
        </div>

        <!--Slide Show-->
        <div id="slideshow">
          <div>
            <img src="Img/img3.jpg">
          </div>
          <div>
            <img src="Img/img6.jpg">
          </div>
          <div>
            <img src="Img/img5.jpg" width="259" height="194">
          </div>
        </div>

        <!--Sticky contact button-->
        <div id="sticky-button">
          <button type="button" id="bt" class="btn btn-secondary" data-target="#contact" data-toggle="modal" data-placement="left">
            Click here:
          </button>
          </div>
  
          <div class="modal" tabindex="-1" id="contact">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Write your feedback:</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="email" class="form-control" id="firstName" >
                          
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Last Name</label>
                          <input type="password" class="form-control" id="lastName">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Email</label>
                          <input type="password" class="form-control" id="email" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                    </form>
  
  
  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        

        
        
      
        
          
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      
        
      <script src="JS/main.js"></script>
        
    </body>
</html>
